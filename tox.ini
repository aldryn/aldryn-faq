[tox]
toxworkdir = {homedir}/.toxenvs/aldryn-faq
envlist =
    flake8
    py{35,34,27}-dj19-cms{33,32}
    py{35,34,33,27}-dj18-cms{33,32,31}
    py{34,33,27}-dj17-cms{32,31,30}
    py{33,27,26}-dj16-cms{32,31,30}
skip_missing_interpreters = True

[testenv]
passenv =
    CI
    SAUCE_ACCESS_KEY
    SAUCE_USERNAME
    TRAVIS_BUILD_NUMBER
    TRAVIS_PULL_REQUEST
    TRAVIS_REPO_SLUG
    TRAVIS_JOB_NUMBER
whitelist_externals =
    gulp
    sh
    sleep
deps =
    py26: unittest2
    py26: django-filer<=1.1.1
    dj16: -rtest_requirements/django-1.6.txt
    dj17: -rtest_requirements/django-1.7.txt
    dj18: -rtest_requirements/django-1.8.txt
    dj19: -rtest_requirements/django-1.9.txt
    cms30: django-cms<3.1
    cms30: aldryn-apphook-reload
    cms31: django-cms<3.2
    cms31: aldryn-apphook-reload
    cms32: django-cms<3.3
    cms33: django-cms>=3.3.0rc1
    cms33: https://github.com/divio/djangocms-text-ckeditor/archive/develop.zip
    coveralls
basepython =
    py26: python2.6
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
commands =
    {envpython} --version
    - coverage erase
    coverage run test_settings.py
    - coverage report
    fe: gulp tests:unit
    fe: gulp tests:lint
    fe: - sh test_requirements/runserver.sh
    fe: sleep 60
    fe: gulp tests:integration

[testenv:flake8]
deps = flake8
commands = flake8
basepython = python2.7

[flake8]
ignore = E251,E128
exclude = build/*,aldryn_faq/migrations/*,aldryn_faq/south_migrations/*,docs/conf.py,node_modules/*
max-line-length = 80
